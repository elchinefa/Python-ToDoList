<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST">
        <input type="text" name="username" required>
        <input type="password" name="password" required>
        <button type="submit">Log In</button>
    </form>   
    <p>Don't have an account? <a href="/register">Register</a></p>
</body>
</html>
